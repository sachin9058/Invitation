<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="theme-ivory">

    <header class="website-header">
        <h1>Everlasting Invitations</h1>
    </header>

    <div class="theme-switcher">
        <div class="theme-button" data-theme="theme-ivory" style="background-color: #fdfaf3;"></div>
        <div class="theme-button" data-theme="theme-floral" style="background-image: url(https://www.transparenttextures.com/patterns/watercolor.png); background-color: #f4eef6;"></div>
        <div class="theme-button" data-theme="theme-navy" style="background-color: #1a233b;"></div>
    </div>

    <div class="editor-container">
        <h3>Invitation Preview</h3> 
        <div class="card-preview" id="card-preview">
            <div class="image-slider">
                 <div class="slide">
                    <img src="p1.webp" alt="Portrait 1">
                </div>
                <div class="slide">
                    <img src="p2.webp" alt="Portrait 2">
                </div>
                <div class="slide">
                    <img src="p3.webp" alt="Portrait 3">
                </div>
            </div>
            <div id="text1" class="draggable-text" contenteditable="true">You're Invited!</div>
            <div id="text2" class="draggable-text" contenteditable="true">Join us for a celebration</div>
            <div id="text3" class="draggable-text" contenteditable="true">Date & Time Here</div>
            <div class="slide-arrow" id="prev-slide">&#10094;</div>
            <div class="slide-arrow" id="next-slide">&#10095;</div>
            <div class="slide-dots"></div>
        </div>
        <button id="upload-image-btn" class="utility-btn">Upload Image for Current Slide</button>
        <input type="file" id="image-upload" accept="image/*" style="display: none;">
    </div>
    
    <div class="controls-toolbar">
        <h3>Editor Controls</h3>
        <div class="control-group">
            <label for="font-family">Font Family</label>
            <select id="font-family">
                <optgroup label="Serif (Elegant & Traditional)">
                    <option value="'Playfair Display', serif">Playfair Display</option>
                    <option value="'Cormorant Garamond', serif">Cormorant Garamond</option>
                    <option value="'Merriweather', serif">Merriweather</option>
                    <option value="'Lora', serif">Lora</option>
                    <option value="'EB Garamond', serif">EB Garamond</option>
                    <option value="'Libre Baskerville', serif">Libre Baskerville</option>
                    <option value="'PT Serif', serif">PT Serif</option>
                </optgroup>
                <optgroup label="Sans-Serif (Modern & Clean)">
                    <option value="'Montserrat', sans-serif">Montserrat</option>
                    <option value="'Lato', sans-serif">Lato</option>
                    <option value="'Raleway', sans-serif">Raleway</option>
                    <option value="'Open Sans', sans-serif">Open Sans</option>
                    <option value="'Poppins', sans-serif">Poppins</option>
                    <option value="'Quicksand', sans-serif">Quicksand</option>
                </optgroup>
                <optgroup label="Script & Handwriting">
                    <option value="'Dancing Script', cursive">Dancing Script</option>
                    <option value="'Great Vibes', cursive">Great Vibes</option>
                    <option value="'Pacifico', cursive">Pacifico</option>
                    <option value="'Tangerine', cursive">Tangerine</option>
                    <option value="'Sacramento', cursive">Sacramento</option>
                    <option value="'Allura', cursive">Allura</option>
                    <option value="'Parisienne', cursive">Parisienne</option>
                    <option value="'Pinyon Script', cursive">Pinyon Script</option>
                    <option value="'Rochester', cursive">Rochester</option>
                    <option value="'Caveat', cursive">Caveat</option>
                </optgroup>
                <optgroup label="Display (Bold & Stylized)">
                    <option value="'Oswald', sans-serif">Oswald</option>
                    <option value="'Lobster Two', cursive">Lobster Two</option>
                    <option value="'Bebas Neue', cursive">Bebas Neue</option>
                </optgroup>
            </select>
        </div>
        <div class="control-group-row">
            <div class="control-group">
                <label for="font-size">Size</label>
                <input type="number" id="font-size" value="28" min="8" max="100">
            </div>
             <div class="control-group">
                <label for="letter-spacing">Spacing</label>
                <input type="number" id="letter-spacing" value="0" min="-5" max="20" step="0.1">
            </div>
        </div>
        <div class="control-group">
            <label for="font-color">Color</label>
            <input type="color" id="font-color" value="#FFFFFF">
        </div>
        <div class="control-group">
            <label>Style & Alignment</label>
            <div class="button-group">
                <button id="toggle-bold"><b>B</b></button>
                <button id="toggle-shadow">Shadow</button>
                <button id="align-left">Left</button>
                <button id="align-center">Center</button>
                <button id="align-right">Right</button>
            </div>
        </div>
        <div class="control-group">
            <label for="rotation">Rotation</label>
            <input type="range" id="rotation" min="-180" max="180" value="0">
        </div>
        <hr>
        <div class="control-group-column">
             <button id="add-text-btn" class="utility-btn">Add New Text</button>
             <button id="download-btn" class="utility-btn">Download Card</button>
             <p>Double Click to Edit Text.</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
